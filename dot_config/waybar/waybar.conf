    "wireplumber",
    "memory",
    "cpu",
    "battery",
    "upower#keyboard",
    "upower#mouse",
    //    "temperature",
    "network",
    "hyprland/language",
    "clock#4",
    "tray",
    "custom/space",
    "custom/exit"
  ],
  "custom/left-arrow-dark": {
    "format": "ÓÇ≤",
    "tooltip": false
